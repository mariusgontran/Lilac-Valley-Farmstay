<!-- html comment -->


<!-- Informs the browser of the document type -->
<!doctype html>
<!-- Specifies the language of the website as English to help search engine optimisation and screen readers -->
<html lang="en">
    <!-- Head contains information about the webpage not visible to the user on the page -->
    <head> 
        <!-- Allows set of characters addtional to standard ASCII characters to be used on website -->
        <meta charset="utf-8">  
        <!-- Viewport meta tag allows controlling size of the viewport for responsive design  -->   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title of webpage to be display on browser bar -->     
        <title>My Layout 1</title> 
        <!-- Linking external stylesheet using relative path to it  -->         
        <link rel="stylesheet" href="css/style.css">                 
    </head>

    <!-- Body contains all the visible content of the webapge, subdivided in different sections -->
    <body>
        <!-- The header section contains the upper part of the page, usually containing navigation, company logo, etc. Typically this will stay
         fixed across all pages of the website for user to easily navigate -->
        <header>

        </header>        
        <main>
            <section class="hero">

            </section>

            <section class="about">

            </section>


            <section class="gallery">

            </section>

            <section class="amenities">

            </section>

            <section class="things-to-do">

            </section>

            <section class="booking">

            </section>

            <section class="contact">

            </section>

        </main> 

        <footer>
            
        </footer>

    </body> 
</html>
